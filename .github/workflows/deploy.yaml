name: React build

on:
  push:
    branches: ["develop"]
    paths:
      - "frontend/project/**"
      - ".github/workflows/react.yml"
  pull_request:
    branches: ["develop"]
    paths:
      - "frontend/project/**"
      - ".github/workflows/react.yml"

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      CI: false
    strategy:
      matrix:
        node-version: [18.x]

    defaults:
      run:
        working-directory: "frontend/project"

    steps:
      - uses: actions/checkout@v3

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies # yarn install 추가
        run: yarn install

      - name: Build # React Build
        run: yarn build
